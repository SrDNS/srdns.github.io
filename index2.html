<h3 style="text-align:center; margin-bottom:30px; color: rgba(0,101,128,1.0000000000);"> Hi! :-)</h3>

<p>I’m a 29 years old <strong>Assistant Professor</strong> at the <strong>University of Pisa, Italy</strong> and <em>Co-Founding President</em> of <a href="https://www.continualai.org/">ContinualAI</a>, a non-profit research organization and the largest open community on <em>Continual Learning for AI</em>. 
Currently, I’m also a <em>Co-founder</em> and <em>Board Member</em> of <a href="http://aiforpeople.org/">AI for People</a>, Director of the <a href="https://www.continualai.org/lab">ContinualAI Lab</a> and a proud member of the <a href="https://www.vincenzolomonaco.com/"><em>European Lab for Learning and Intelligent Systems (ELLIS)</em></a>.</p>

<p>In Pisa, I work within the <a href="http://pai.di.unipi.it/">Pervasive AI Lab</a> and the <a href="http://groups.di.unipi.it/groups/ciml/">Computational Intelligence and Machine Learning Group</a>, which is also part of the and the <a href="https://claire-ai.org/">Confederation of Laboratories for Artificial Intelligence Research in Europe (CLAIRE)</a>.</p>

<p>Previously, I was a Post-Doc @ University of Bologna (with: <a href="https://www.vincenzolomonaco.com/">Davide Maltoni</a>) where I also obtained my PhD in early 2019 with a dissertation titled <a href="http://amsdottorato.unibo.it/9073/"><em>“Continual Learning with Deep Architectures”</em></a> (on a topic I’ve been working on for more than 7 years now) which was recognized as one of the top-5 AI dissertation of 2019 by the <a href="https://www.vincenzolomonaco.com/"><em>Italian Associacion for Artificial Intelligence</em></a>.</p>

<p>For more than 5 years I worked as a teaching assistant for the <a href="http://bias.csr.unibo.it/maltoni/ml/">Machine Learning</a> and <a href="http://bias.csr.unibo.it/maltoni/arc/">Computer Architectures</a> courses in the Department of Computer Science of Engineering (DISI) at UniBo. In the past I’ve been a  <em>Visiting Research Scientist</em> at <a href="https://www.vincenzolomonaco.com/">AI Labs</a> in 2020, at <a href="https://numenta.com/">Numenta</a> (with: <a href="https://www.vincenzolomonaco.com/">Jeff Hawkins</a>, <a href="https://www.vincenzolomonaco.com/">Subutai Ahmad</a>) in 2019, at <a href="https://www.ensta-paristech.fr/">ENSTA ParisTech</a> (with: <a href="https://www.vincenzolomonaco.com/">David Filliat</a>) in 2018 and at <a href="https://www.purdue.edu/">Purdue University</a> (with: <a href="https://www.vincenzolomonaco.com/">Eugenio Culurciello</a>) in 2017. Even before, I was a Machine Learning Software Engineer @ <a href="http://www.moistori.com/">iDL in-line Devices</a> and a Master Student @ UniBo.</p>

<p>My main research interest and passion is about <strong>Continual Learning</strong> in all its facets. In particular, I love to study <em>Continual Learning</em> under three main lights: <em>Neuroscience</em>, <em>Deep Learning</em> and <em>Practical Applications</em>, all within a <em>AI Sustainability</em> developmental framework.</p>

<p style="text-align:center;margin-top:20px;"><strong>NEWS</strong></p>
<p style="text-align:left; background-color:rgba(0,0,0,0.06); border: 1px solid rgb(222, 222, 222); padding:10px; margin-bottom:40px;">
• I'm Co-chair of the <a href="https://sites.google.com/view/clvision2021/overview?authuser=0">CVPR 2021 Continual Learning Workshop (<strong>call for paper OPEN</strong>!)</a><br>
• I'm Co-Editor of the <a href="https://www.springer.com/journal/146/updates/18583616">Special issue on AI for People (<strong>call for paper OPEN</strong>!)</a><br>
• My new paper <a href="https://arxiv.org/abs/2009.09929">CVPR 2020 Continual Learning in Computer Vision Competition: Approaches, Results, Current Challenges and Future Directions</a> is out!<br>
</p>
